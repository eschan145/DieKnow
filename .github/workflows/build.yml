name: Build C++ utility

on:
  push:
    paths:
      - 'src/**/*.cpp'
  pull_request:
    paths:
      - 'src/**/*.cpp'
  workflow_dispatch:

jobs:
  build-gcc:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 1

    - name: Compile and build source files
      shell: cmd
      run: |
        g++ --version
        g++ -O2 -Wextra -shared -std=c++20 -Wmissing-field-initializers -static -o src/dlls/api.dll src/api.cpp src/settings.cpp src/asteroids.cpp -lgdi32 -lwininet
        g++ -O2 -Wextra -Wcast-function-type -Wmissing-field-initializers -shared -std=c++20 -static -o src/dlls/gui.dll src/gui.cpp src/settings.cpp src/asteroids.cpp src/system.cpp src/api.cpp -lgdi32 -lwininet -lcomctl32
        ls -l src/dlls/api.dll
        ls -l src/dlls/gui.dll

    - name: Build docs
      shell: cmd
      run: |
        py src/dieknow.py -docs
        echo "Generated documentation"     

    - name: Commit and push .dll file
      run: |
        git config --global user.name "Ethan Chan"
        git config --global user.email "esamuelchan@gmail.com"
        git add . -f
        git commit -m "Auto-build DLL files using g++" || echo "No changes to commit"
        git push https://$GH_PAT@github.com/eschan145/DieKnow.git main
      env:
        # A GitHub PAT must be set up as an Actions secret in the repository
        GH_PAT: ${{ secrets.GH_PAT }}

    - name: Save MSYS2 package cache
      uses: actions/cache@v3
      with:
        path: |
          C:\msys64\var\cache\pacman\pkg
          C:\msys64\var\lib\pacman\sync
        key: msys2-pkgs-${{ runner.os }}-${{ hashFiles('src/api.cpp') }}
        restore-keys: |
          msys2-pkgs-${{ runner.os }}-

  build-clang:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 1

    - name: Compile and build source files
      shell: cmd
      run: |
        clang++ --version
        clang++ -O2 -Wextra -shared -std=c++20 -Wmissing-field-initializers -static -o src/dlls/api.dll src/api.cpp src/settings.cpp src/asteroids.cpp -lgdi32 -lwininet
        clang++ -O2 -Wextra -Wcast-function-type -Wmissing-field-initializers -shared -std=c++20 -static -o src/dlls/gui.dll src/gui.cpp src/settings.cpp src/asteroids.cpp src/system.cpp src/api.cpp -lgdi32 -lwininet -lcomctl32
        ls -l src/dlls/api.dll
        ls -l src/dlls/gui.dll
